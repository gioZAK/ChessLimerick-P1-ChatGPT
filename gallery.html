<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess Limerick club for practicing chess in Limerick, Ireland">
    <meta name="keywords" content="chess limerick, chess club, limerick, ireland">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Chess Limerick - Gallery</title>
</head>

<body>
    <!-- Start Navigation Bar -->
    <nav>
        <div class="nav">

            <div class="logo">
                <h1>Chess Limerick</h1>
            </div>

            <ul class="nav-list">

                <li class="list-item">
                    <a href="index.html">Home</a>
                </li>

                <li class="list-item">
                    <a href="gallery.html" class="active">Gallery</a>
                </li>

                <li class="list-item">
                    <a href="signup.html">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>
    <!-- End Navigation Bar -->

    <!-- Start Main Gallery-->
    <main>
        <section class="gallery-container">
            <div class="gallery-row">
                <img src="assets/images/gallery-chess-2-players.webp" alt="Two people playing chess"
                    class="gallery-image">
                <img src="assets/images/gallery-chess-3-people.webp" alt="Two chess players and one person watching"
                    class="gallery-image">
            </div>
            <div class="gallery-row">
                <img src="assets/images/gallery-chess-brothers.webp" alt="Two brothers playing chess agaisnt each other"
                    class="gallery-image">
                <img src="assets/images/gallery-chess-father-son.webp" alt="Father and son playing chess"
                    class="gallery-image">
            </div>
            <div class="gallery-row">
                <img src="assets/images/gallery-chess-kids.webp" alt="Two kids playing chess" class="gallery-image">
                <img src="assets/images/gallery-chess-winter.webp"
                    alt="Two people playing chess and one watching in a winter day" class="gallery-image">
            </div>
        </section>
    </main>

    <!-- End Main Gallery-->

    <!-- Start Footer -->
    <footer class="footer-container">
        <div class="footer-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our Facebook Page in a new tab">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our Instagram Page in a new tab">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our YouTube Page in a new tab">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>
    <!-- End Footer -->
