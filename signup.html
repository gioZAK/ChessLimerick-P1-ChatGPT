<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess Limerick club for practicing chess in Limerick, Ireland">
    <meta name="keywords" content="chess limerick, chess club, limerick, ireland">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Chess Limerick - Sign Up</title>
</head>

<body>
    <!-- Start Navigation Bar -->
    <nav>
        <div class="nav">

            <div class="logo">
                <h1>Chess Limerick</h1>
            </div>

            <ul class="nav-list">

                <li class="list-item">
                    <a href="index.html">Home</a>
                </li>

                <li class="list-item">
                    <a href="gallery.html">Gallery</a>
                </li>

                <li class="list-item">
                    <a href="signup.html" class="active">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>
    <!-- End Navigation Bar -->

    <!-- Start Main Gallery-->
    <main class="signup-background">
        <section>
            <div class="signup-container">
                <!-- Data will be sent to CI formdump link-->
                <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                    <h2>Sign Up</h2>
                    <div class="signup-input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="input" required>
                    </div>
                    <div class="signup-input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="input" required>
                    </div>
                    <div class="signup-input-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email-address" class="input" required>
                    </div>
                    <button type="submit" class="join-button">Check Mate</button>
                </form>
            </div>
        </section>
    </main>
    <!-- End Main Gallery-->

    <!-- Start Footer -->
    <footer class="footer-container">
        <div class="footer-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our Facebook Page in a new tab">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our Instagram Page in a new tab">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Click here to visit our YouTube Page in a new tab">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- FontAwesome Script-->
    <script src="https://kit.fontawesome.com/489c62a835.js" crossorigin="anonymous"></script>

</body>

</html>
